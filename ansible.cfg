[defaults]
# Chỉ định nơi lưu trữ inventory
inventory = /etc/ansible/hosts

# Cấu hình SSH
remote_user = ubuntu           # User mặc định khi kết nối
ask_pass = False               # Tắt yêu cầu nhập mật khẩu
private_key_file = /path/to/private/key  # Chỉ định đường dẫn đến SSH key nếu có (nếu bạn sử dụng SSH key)

# Không hiển thị thông báo không cần thiết
stdout_callback = yaml

# Các thông số khác nếu cần
host_key_checking = False      # Tắt kiểm tra key SSH để tránh cảnh báo khi kết nối lần đầu
